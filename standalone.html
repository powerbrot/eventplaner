        // Filter & Sort Logic
        function filterLocations(locations, filters) {
            return locations.filter((location) => {
                if (filters.priceMax && location.pricePerHour > filters.priceMax) return false;
                if (filters.capacityMin && location.capacity < filters.capacityMin) return false;
                if (filters.capacityMax && location.capacity > filters.capacityMax) return false;
                if (filters.size && filters.size.length > 0 && !filters.size.includes(location.size)) return false;
                if (filters.districts && filters.districts.length > 0 && !filters.districts.includes(location.district)) return false;
                if (filters.amenities && filters.amenities.length > 0) {
                    const hasAll = filters.amenities.every(a => location.amenities.includes(a));
                    if (!hasAll) return false;
                }
                if (filters.ratingMin && location.rating < filters.ratingMin) return false;
                return true;
            });
        }

        function sortLocations(locations, sortBy) {
            const sorted = [...locations];
            switch (sortBy) {
                case 'distance': return sorted.sort((a, b) => (a.distance || 0) - (b.distance || 0));
                case 'rating': return sorted.sort((a, b) => b.rating - a.rating);
                case 'price': return sorted.sort((a, b) => a.pricePerHour - b.pricePerHour);
                case 'capacity': return sorted.sort((a, b) => b.capacity - a.capacity);
                case 'popularity': return sorted.sort((a, b) => b.reviews - a.reviews);
                default: return sorted;
            }
        }

                            {amenities.map(amenity => (
                                <label key={amenity} className="checkbox-label">
                                    <input type="checkbox" checked={(filters.amenities || []).includes(amenity)} onChange={() => {
                                        const amen = filters.amenities || [];
                                        const newAmen = amen.includes(amenity) ? amen.filter(a => a !== amenity) : [...amen, amenity];
                                        setFilters({...filters, amenities: newAmen});
                                    }} />
                                    {amenity}
                                </label>
                            ))}
                        </div>
                    </div>

                    <div className="filter-group">
                        <h3>Mindest-Bewertung</h3>
                        <input type="range" min="0" max="5" step="0.1" value={filters.ratingMin || 0} onChange={(e) => setFilters({...filters, ratingMin: Number(e.target.value)})} className="slider" />
                        <div className="slider-value">‚≠ê {(filters.ratingMin || 0).toFixed(1)}</div>
                    </div>
                </div>
            );
        }

        function App() {
            const [locations] = useState(mockLocations);
            const [filteredLocations, setFilteredLocations] = useState(mockLocations);
            const [filters, setFilters] = useState({});
            const [sortBy, setSortBy] = useState('distance');
            const [selectedLocation, setSelectedLocation] = useState(null);

            useEffect(() => {
                let result = filterLocations(locations, filters);
                result = sortLocations(result, sortBy);
                setFilteredLocations(result);
            }, [filters, sortBy]);

            const districts = Array.from(new Set(locations.map(l => l.district))).sort();
            const allAmenities = Array.from(new Set(locations.flatMap(l => l.amenities))).sort();

            return (
                <div className="app">
                    <header className="app-header">
                        <div className="header-content">
                            <h1>üéâ Event-Planer Berlin</h1>
                            <p>Finde die perfekte Location f√ºr dein Event in Berlin</p>
                        </div>
                    </header>

                    <div className="app-container">
                        <aside className="sidebar">
                            <FilterPanel filters={filters} setFilters={setFilters} sortBy={sortBy} setSortBy={setSortBy} districts={districts} amenities={allAmenities} />
                        </aside>

                        <main className="main-content">
                            <div className="results-header">
                                <h2>{filteredLocations.length} Location{filteredLocations.length !== 1 ? 's' : ''} gefunden</h2>
                                <p className="results-info">Sortiert nach: <strong>{sortBy === 'distance' ? 'Entfernung' : sortBy === 'rating' ? 'Bewertung' : sortBy === 'price' ? 'Preis' : sortBy === 'capacity' ? 'Kapazit√§t' : 'Beliebtheit'}</strong></p>
                            </div>

                            {filteredLocations.length === 0 ? (
                                <div className="no-results">
                                    <p>üòû Keine Locations gefunden, die deinen Kriterien entsprechen.</p>
                                    <p>Versuche, deine Filter anzupassen.</p>
                                </div>
                            ) : (
                                <div className="locations-grid">
                                    {filteredLocations.map(location => (
                                        <LocationCard key={location.id} location={location} onClick={setSelectedLocation} />
                                    ))}
                                </div>
                            )}
                        </main>
                    </div>

                    {selectedLocation && <LocationDetail location={selectedLocation} onClose={() => setSelectedLocation(null)} />}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
